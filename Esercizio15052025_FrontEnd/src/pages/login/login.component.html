<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputUsername1">Username</label>
    <input #usernameInput type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #passwordInput type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
